
<md-card>

    <md-card-content>

        <h1>SignUp</h1>

        <form (ngSubmit)="signupForm.valid && signup(signupForm.value)" #signupForm="ngForm">

            <md-input-container class="">

                <input mdInput
                       type="text"
                       placeholder="First Name"
                       name="firstName"
                       [(ngModel)]="user.firstName"
                       #firstName="ngModel"
                       required/>

            </md-input-container>

            <div *ngIf="firstName.dirty && firstName.hasError('required')" >
                First Name" is required
            </div>

            <br />

            <md-input-container class="">


                <input mdInput
                       type="text"
                       placeholder="Last Name"
                       name="lastName"
                       [(ngModel)]="user.lastName"
                       #lastName="ngModel"
                       required />

            </md-input-container>

            <div *ngIf="lastName.dirty && lastName.hasError('required')" >
                Last Name is required
            </div>


            <br />

            <md-input-container class="">

                <input mdInput
                       placeholder="E-mail"
                       type="email"
                       name="email"
                       [(ngModel)]="user.email"
                       #email="ngModel"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       required />

            </md-input-container>

            <div *ngIf="email.dirty && email.hasError('required')">
                Email is required
            </div>


            <div *ngIf="email.dirty && email.hasError('pattern')">
                Saisissez une e-mail valide
            </div>

            <br />

            <md-input-container class="">
                <input mdInput
                       placeholder="Mot de passe"
                       type="password"
                       name="password"
                       [(ngModel)]="user.password"
                       #password="ngModel"
                       required />



            </md-input-container>

            <div *ngIf="password.dirty && password.hasError('required')">
                Password is required
            </div>

            <br />

            <div *ngIf="error">{{error.msg}}</div>

            <button md-raised-button type="submit" [disabled]="signupForm.invalid">M'enregistrer</button>
        </form>

    </md-card-content>
</md-card>
