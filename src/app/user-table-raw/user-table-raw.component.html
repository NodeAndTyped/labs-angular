<template [ngIf]="user.status === 'busy' || user.status === 'online' || (!hideOffline && user.status === 'offline')">
  <td>{{user.id}}</td>
  <td>{{user.email}}</td>
  <td [ngClass]="{online: user.status === 'online', offline: user.status === 'offline', busy: user.status === 'busy'}">{{user.status}}</td>
</template>
