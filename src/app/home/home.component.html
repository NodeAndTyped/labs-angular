<div>
    <div *ngIf="isConnected">
        <h1>Bonjour {{currentUser?.firstName}} {{currentUser?.lastName}}!</h1>
        <app-users-table [users]="users | async" (clickUser)="onClickUser($event)">

        </app-users-table>
    </div>

    <div *ngIf="!isConnected">

        <h1>Bienvenue</h1>

        <p>Veuillez vous connecter avant de continuer.</p>

        <a md-raised-button routerLink="/login">Me connecter</a>
    </div>

</div>
