
<md-card>

    <md-card-content>

        <h1>Login</h1>

        <form (ngSubmit)="userForm.valid && login(userForm.value)" #userForm="ngForm">

            <md-input-container class="">

                <input mdInput
                       placeholder="E-mail"
                       type="email"
                       name="email"
                       [(ngModel)]="credential.email"
                       #email="ngModel"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       required />

            </md-input-container>

            <div *ngIf="email.dirty && email.hasError('required')">
                Email is required
            </div>

            <br />

            <md-input-container class="">

                <input mdInput
                       placeholder="Mot de passe"
                       type="password"
                       name="password"
                       [(ngModel)]="credential.password"
                       #password="ngModel"
                       required />

            </md-input-container>

            <div *ngIf="password.dirty && password.hasError('required')">
                Password is required
            </div>

            <br />

            <div *ngIf="!authenticated" >Wrong User or Password</div>

            <button md-raised-button type="submit" [disabled]="userForm.invalid">Connexion</button>
            <a routerLink="/signup" md-button="">ou m'enregister</a>
        </form>

    </md-card-content>

</md-card>
