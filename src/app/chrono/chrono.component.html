<div>
    <div class="times">
        {{minutes | decToStr}}:{{seconds | decToStr}},{{milliseconds | decToStr}}
    </div>

    <button md-raised-button (click)="reset()">
      reset
    </button>

    <button [ngClass]="{started: isStarted, stopped: !isStarted}" md-raised-button (click)="toggle()">
        {{!isStarted ? 'start' : 'stop'}}
    </button>

</div>
